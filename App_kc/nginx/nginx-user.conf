pid /tmp/nginx.pid;

worker_processes  1;


events {
    worker_connections 1024;
}

http {


    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # Security Headers ( per SC 18)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;";
    #CM-7: Information Leakage Prevention
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer";
    add_header Permissions-Policy "geolocation=(), microphone=()";
    # Disabilita la visualizzazione della versione di NGINX per motivi di sicurezza
    server_tokens off; 


    sendfile        on;
    keepalive_timeout  65;
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    
    limit_req_zone $binary_remote_addr zone=keycloak_limiter:10m rate=10r/s;
   
    client_max_body_size 10m; 
    
 
    # --- Upstream verso i container Docker ---
    upstream keycloak {
        # container_name di Keycloak
        server mensa-keycloak:8080;
    }

    upstream springboot {
        # container_name o service name di Spring Boot
        server app_kc:8090;
    }


    server {
        
        listen 8443 ssl;
        server_name localhost;
        # --- CERTIFICATI SSL ---
        ssl_certificate     /etc/nginx/certs/nginx-fullchain.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
 
        # SC-13: Cryptographic Protection (Protocolli forti)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        
        # --- ADMIN CONSOLE DI KEYCLOAK (/admin/...) ---
        location /admin/ {
            
            # Limita a 10r/s con un burst di 5 richieste in eccesso. 
            limit_req zone=keycloak_limiter burst=5 nodelay;


            limit_except GET HEAD POST PUT DELETE PATCH { 
                deny all; 
            }

            proxy_pass http://keycloak;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_redirect off;
        }

        # --- REALMS (OIDC, account, ecc.) ---
        location /realms/ {

            # Limita a 10r/s con un burst di 5 richieste in eccesso. 
            limit_req zone=keycloak_limiter burst=5 nodelay;

            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

            limit_except GET HEAD POST PUT DELETE PATCH { 
                 deny all; 
            }


            proxy_pass http://keycloak;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_redirect off;
        }

        location /resources/ {

            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self';" always;

            limit_except GET HEAD POST PUT DELETE PATCH { 
                deny all; 
            }

            proxy_pass http://keycloak;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_redirect off;
        }

        # --- SPRING BOOT (tutto il resto) ---
        location / {


            # Limita a 10r/s con un burst di 5 richieste in eccesso. 
            limit_req zone=keycloak_limiter burst=5 nodelay;

            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: https://cdn-icons-png.flaticon.com https:; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'self';" always;

            proxy_pass http://springboot;

            proxy_set_header Host              $http_host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port  $server_port;
            proxy_set_header X-Forwarded-Host  $host;

            proxy_redirect off;
        }
    }
}
