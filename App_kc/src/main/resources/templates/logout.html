<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - MensaApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md text-center border-t-4 border-orange-500">
        <div class="inline-block p-4 bg-orange-100 rounded-full mb-4">
            <i class="fas fa-sign-out-alt text-4xl text-orange-600"></i>
        </div>
        
        <h2 class="text-2xl font-bold mb-2">Logout Effettuato</h2>
        <p class="text-gray-600 mb-6">Ti sei disconnesso correttamente dall'applicazione.</p>
        
        <div class="space-y-3">
            <a href="/" class="block w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Torna alla Home
            </a>
            <a href="/oauth2/authorization/keycloak" class="block w-full bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded transition duration-200">
                Accedi di nuovo
            </a>
        </div>
    </div>

    <footer class="absolute bottom-4 text-center text-gray-400 text-sm">
        &copy; 2025 Mensa Aziendale
    </footer>

</body>
</html>
