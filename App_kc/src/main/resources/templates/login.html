<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accesso Mensa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-orange-500">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-orange-50 rounded-full mb-3">
                <i class="fas fa-hamburger text-4xl text-orange-500"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Mensa Aziendale</h2>
            <p class="text-gray-500 text-sm mt-1">Login Dipendenti</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-5">
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm">
                <strong class="font-bold">Errore!</strong> Credenziali non valide.
            </div>
            
            <!-- Messaggio Successo Registrazione -->
            <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-sm">
                <strong class="font-bold">Ottimo!</strong> Registrazione completata. Ora accedi.
            </div>

            <div th:if="${param.error == 'denied'}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative text-sm">
                <strong class="font-bold">Attenzione!</strong> Non hai i permessi per quella pagina.
            </div>

            <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-sm">
                Logout effettuato.
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Username (UID)</label>
                <input type="text" name="username" placeholder="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" required>
            </div>

            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2.5 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center gap-2">
                <span>Accedi</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
            
            <!-- Tasto Registrati: Ora è un LINK, non un submit -->
            <a href="/registrazione" class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2.5 rounded-lg shadow-sm transition transform active:scale-95 flex justify-center items-center gap-2">
                <span>Crea nuovo account</span>
                <i class="fas fa-user-plus"></i>
            </a>
        </form>
    </div>
</body>
</html>
