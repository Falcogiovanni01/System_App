<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - MensaApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-500">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Nuovo Dipendente</h2>
            <p class="text-gray-500 text-sm">Crea il tuo account aziendale</p>
        </div>

        <!-- Action aggiornata a /registrazione/save -->
        <form th:action="@{/registrazione/save}" method="post" class="space-y-4">
            
            <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded text-sm mb-4">
                Errore durante la registrazione. Riprova.
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Nome</label>
                    <input type="text" name="nome" placeholder="Mario" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Cognome</label>
                    <input type="text" name="cognome" placeholder="Rossi" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Username (UID)</label>
                <input type="text" name="uid" placeholder="mrossi" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                <p class="text-xs text-gray-400 mt-1">Sarà il tuo nome utente per il login.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-md transition transform active:scale-95">
                Registrati
            </button>
            
            <a href="/login" class="block text-center text-sm text-gray-500 hover:underline mt-4">
                Hai già un account? Accedi
            </a>
        </form>
    </div>
</body>
</html>
